<div class="container">
  <div *ngIf="CharacterList">
    <h2>
      Manage {{ SelectedPartyName }}
      <button title="Add" (click)="addNewPartyMember()" class="btn btn-primary pull-right">
        + New Party Member
      </button>&nbsp;
      <button title="Clear" (click)="cancelEditParty()" class="btn btn-primary pull-right">
        Cancel
      </button>
    </h2>
  </div>
  <div class="row" *ngIf="CharacterList">
    <div id="LoadedUsers" class="row">
      <table class="table table-striped table-bordered">
        <thead>
        <td>Name:</td>
        <td>Spd:</td>
        <td>Dex:</td>
        <td>Remove</td>
        </thead>
        <tr *ngFor="let Char of CharacterList">
          <td>{{ Char.Name }}</td>
          <td>{{ Char.Speed }}</td>
          <td>{{ Char.Dex }}</td>
          <td><button class="btn btn-primary" (click)="RemoveCharacter(Char)">Remove</button></td>
        </tr>
      </table>
    </div>
  </div>
  <hr />
  <div>
    <h2>
      Manage Parties
      <button title="Add" (click)="addNewParty()" class="btn btn-primary pull-right">
        + New Party
      </button>
    </h2>
  </div>
  <div class="row">
    <div id="LoadedGroups" class="row">
      <table class="table table-striped table-bordered">
        <thead>
        <td>Select</td>
        <td>Party:</td>
        <td>Delete</td>
        </thead>
        <tr *ngFor="let Party of PartyList">
          <td><button class="btn btn-primary" (click)="SelectParty(Party)">Select</button></td>
          <td><input value="{{ Party.GroupName }}" /></td>
          <td><button class="btn btn-primary" (click)="DeleteParty(Party)">Delete</button></td>
        </tr>
      </table>
    </div>
  </div>

</div>
