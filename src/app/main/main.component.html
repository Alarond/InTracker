<div class="container">
  <div class="row">
    <button class="btn btn-primary" (click)="getInitiatives()">Generate Initiatives</button>
    &nbsp;&nbsp;
    <button class="btn btn-primary" (click)="clearInitiatives()">Clear Initiatives</button>
  </div>
  <div class="well wl-lg">
    <div class="row">
      <h2>Roled Initiatives</h2>
    </div>
    <div class="row" style="background-color: silver">
      <table class="table table-striped table-bordered">
        <thead>
        <td>Name:</td>
        <td>Round:</td>
        <td>Action #:</td>
        <td>Dex:</td>
        <td>Done:</td>
        </thead>
        <tr *ngFor="let Init of InitiativesList">
          <td>{{ Init.Name }}</td>
          <td>{{ Init.Round }}</td>
          <td>{{ Init.ActionNumber }}</td>
          <td>{{ Init.Dex }}</td>
          <td><input class="form-control" type="checkbox" /></td>
        </tr>
      </table>
    </div>
  </div>
  <div class="row">
    <h5>List of Loaded Users</h5>
    <select class="form-control" [(ngModel)]="SelectedPartyID" (change)="GetSelectedParty()">
      <option *ngFor="let Party of PartyList" [value]="Party._id">{{Party.GroupName}}</option>
    </select>
  </div>
  <div id="LoadedUsers" class="row">
    <table class="table table-striped table-bordered">
      <thead>
      <td>Name:</td>
      <td>Speed:</td>
      <td>Dex:</td>
      <td></td>
      </thead>
      <tr *ngFor="let Char of CharacterList">
        <td>{{ Char.Name }}</td>
        <td>{{ Char.Speed }}</td>
        <td>{{ Char.Dex }}</td>
        <td><button class="btn btn-primary" (click)="RemoveCharacter(Char)">Remove</button></td>
      </tr>
    </table>
  </div>
  <div class="row">
    <button class="btn btn-primary" (click)="resetCharacterList()">Reset Group</button>
    &nbsp;&nbsp;
    <button class="btn btn-primary" (click)="addAnotherCharacter()">Add New Character</button>
    &nbsp;&nbsp;
    <button class="btn btn-primary" (click)="addExistingCharacter()">Add Existing Character</button>
  </div>
  <div class="row">
    <h5>Add Another Party: </h5>
    <select class="form-control" [(ngModel)]="SelectedPartyIDToAdd" (change)="AddAnotherParty()">
      <option *ngFor="let Party of PartyList" [value]="Party._id">{{Party.GroupName}}</option>
    </select>
  </div>
</div>
