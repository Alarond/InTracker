<div class="modal-backdrop" style="opacity: 0.4"></div>
<div class="modal" style="display: block">
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Add A Character</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="Close()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
            <div class="modal-body">
              <form [formGroup]="CurrentForm">
                <div class="form-group">
                  <label>Name: </label>
                  <input class="form-control" formControlName="Name" />
                </div>
                <div class="form-group">
                  <label> Speed: </label>
                  <input class="form-control" formControlName="Speed" />
                </div>
                <div class="form-group">
                  <label> Dex: </label>
                  <input class="form-control" formControlName="Dex" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" (click)="Close()" style="min-width: 80px">Cancel</button>
                <button class="btn btn-primary" (click)="Confirm()" style="min-width: 80px" [disabled]="!CurrentForm.valid">Add</button>
            </div>
        </div>
    </div>
</div>
