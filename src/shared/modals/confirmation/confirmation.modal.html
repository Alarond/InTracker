<div class="modal-backdrop" style="opacity: 0.4"></div>
<div class="modal" style="display: block">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="Close()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{{TitleText}}</h4>
            </div>
            <div class="modal-body">
                <h3 style="margin-top: 10px;">{{MessageText}}</h3>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" (click)="Close()" style="min-width: 80px">No</button>
                <button class="btn btn-primary" (click)="Confirm()" style="min-width: 80px">Yes</button>
            </div>
        </div>
    </div>
</div>
